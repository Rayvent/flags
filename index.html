<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флажный семафор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .letters button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .letters button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Флажный семафор</h1>
    <p>Определите букву:</p>
    <img id="semaphoreImage" src="" alt="Символ флажного семафора">
    <div class="letters" id="lettersContainer">
        <!-- Кнопки букв будут добавлены динамически -->
    </div>
    <div class="result" id="result"></div>

    <script>
        const images = ["А.jpg", "Б.jpg", "В.jpg", "Г.jpg", "Д.jpg", "Е.jpg", "Ж.jpg", "З.jpg", "И.jpg", "К.jpg", "Л.jpg", "М.jpg", "Н.jpg", "О.jpg", "П.jpg", "Р.jpg", "С.jpg", "Т.jpg", "У.jpg", "Ф.jpg", "Х.jpg", "Ц.jpg", "Ч.jpg", "Ш.jpg", "Щ.jpg", "Ь-Ъ.jpg", "Ы.jpg", "Ю.jpg", "Я.jpg"];

        const letters = ["А", "Б", "В", "Г", "Д", "Е", "Ж", "З", "И", "К", "Л", "М", "Н", "О", "П", "Р", "С", "Т", "У", "Ф", "Х", "Ц", "Ч", "Ш", "Щ", "Ь-Ъ", "Ы", "Ю", "Я"];

        let currentLetter = "";

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            currentLetter = randomImage.split(".")[0];
            document.getElementById("semaphoreImage").src = randomImage;
            document.getElementById("result").textContent = "";
        }

        function checkAnswer(letter) {
            const resultElement = document.getElementById("result");
            if (letter === currentLetter) {
                resultElement.textContent = "Верно!";
                resultElement.style.color = "green";
                setTimeout(getRandomImage, 1000);
            } else {
                resultElement.textContent = "Неправильно. Попробуйте ещё раз.";
                resultElement.style.color = "red";
            }
        }

        function createLetterButtons() {
            const container = document.getElementById("lettersContainer");
            letters.forEach(letter => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.onclick = () => checkAnswer(letter);
                container.appendChild(button);
            });
        }

        // Инициализация интерфейса
        window.onload = () => {
            createLetterButtons();
            getRandomImage();
        };
    </script>

    <footer style="margin-top: 50px; font-size: 14px; color: gray;">
        Разработка Andrey Shramko
    </footer>
</body>
</html>
